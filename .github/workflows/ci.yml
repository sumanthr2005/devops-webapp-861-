name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Simulate Build Process
        run: echo "Build Successful üöÄ"

      - name: List Files
        run: ls -la

      - name: Send Slack Notification (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ CI Pipeline Succeeded for DevOps WebApp!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Notification (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ùå CI Pipeline Failed for DevOps WebApp!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}